<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" name="forms">
        <input type="text" name="answer" />
      </form>
      <div class="buttons">
        <button type="button" class="btn btn-clear">AC</button>
        <button type="button" class="btn btn-del">DEL</button>
        <button type="button" class="btn btns" data-num="%">%</button>
        <button type="button" class="btn btns" data-num="/">/</button>
        <button type="button" class="btn btns" data-num="7">7</button>
        <button type="button" class="btn btns" data-num="8">8</button>
        <button type="button" class="btn btns" data-num="9">9</button>
        <button type="button" class="btn btns" data-num="*">*</button>
        <button type="button" class="btn btns" data-num="4">4</button>
        <button type="button" class="btn btns" data-num="5">5</button>
        <button type="button" class="btn btns" data-num="6">6</button>
        <button type="button" class="btn btns" data-num="-">-</button>
        <button type="button" class="btn btns" data-num="1">1</button>
        <button type="button" class="btn btns" data-num="2">2</button>
        <button type="button" class="btn btns" data-num="3">3</button>
        <button type="button" class="btn btns" data-num="+">+</button>
        <button type="button" class="btn btns" data-num="0">0</button>
        <button type="button" class="btn btns" data-num="00">00</button>
        <button type="button" class="btn btns" data-num=".">.</button>
        <button type="button" class="btn btn-equal">=</button>
      </div>
      <span>MadeBy SKT-Lynx</span>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
